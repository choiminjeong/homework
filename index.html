<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Jua&display=swap" rel="stylesheet">
    <link rel = "stylesheet" type = "text/css" href = "style.css">
  <title>주문하기</title>

  
</head>

<body>
  <div class='wrap'>
    <div class='main-img'>

    </div>
    <div class='title'>
      <h1>록시땅 시어 버터 핸드크림 150ml <span style="font-size: 30px" class='sp'  >&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          28,600원</span> </h1>
      <p>
        4초에 1개씩 팔리는 세계가 사랑하는 핸드 크림

        No.1 핸드 크림의 명성을 지켜온 클래식 시어 핸드 크림은 손 관리를 위한 필수품일 뿐만 아니라, 선물의 대표적인 아이콘이 된 록시땅의 시그니처 제품입니다. 
        풍부한 시어 버터(20%)가 함유되어 있어 손을 부드럽고 건강하게 가꿔줍니다.
      </p>

    </div>
    <div class='order'>
      <h1>주문하기</h1>
      <div class='order-in'>
        <div class="form-group row line">

          <div class="col-sm-10">
            주문자 성함 : <input type="text" class="form-control int-t " id="inputEmail3" placeholder="홍길동">
          </div>
        </div>
        <div class="form-group row line">

          <div class="form-group col-md-4">

            수량 : <select id="inputState" class="form-control int-t ">
              <option selected>1</option>

              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>...</option>
            </select>
          </div>
        </div>
        <div class="form-group row line">
          <div class="col-sm-10 line">
            주소 : <input type="text" class="form-control int-t " id="inputPassword3" placeholder="예) 서울특별시 강남구 대치4동 테헤란로70길 14-8">
          </div>
        </div>


        <div class="form-group row line">
          <div class="col-sm-10 line ">
            전화번호 : <input type="text" class="form-control int-t" id="inputPassword3" placeholder="010-1234-5678">
          </div>
        </div>
      </div>
    </div>


    


    <div class='end'>

      <button type="button" class="btn btn-outline-secondary submit">주문하기</button>

    </div>


   </div>
  
 
  
  
</body>

</html>
